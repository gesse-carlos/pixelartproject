<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <title>Pixels Art</title>
</head>
<body>
  <header>
    <div class="header">
      <h1 id="title">Paleta de Cores</h1>
    </div>
  </header>
  <main>
    <nav>
      <div id="color-palette">
        <button class="color selected" id="black"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
        <button class="color"></button>
      </div>

      <div id="random-button">
        <button class="random-color" data-button>Generate new color</button>
      </div>
    </nav>

    <section>
      <div id="input-board">
        <h3 class="input-help">Pixel board</h3>
        <p class="input-help">Escolha a quantidade de pixels que você deseja adicionar ao board.
        </p>

        <label for="input-box" class="input-help" id="input-label">Digite aqui:</label>
        <input 
        type="number"
        name="board-size"
        id="board-size"
        min="1"
        max="50"
        maxlength="50"
        />
        <button class="input-help" id="generate-board">VQV</button>
      </div>
      
      <div class="reset-container">

      </div>

      <div id="pixel-board">
        <div id="pixel-board">
          <div class="pixel-column">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="pixel-column">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="pixel-column">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="pixel-column">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
          <div class="pixel-column">
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
            <div class="pixel"></div>
          </div>
        </div>
      </div>  

    </section>
  </main>
  
  <footer class="project-author">
    <div class="github-link">
      <p>Projeto feito por <a href="https://github.com/gesse-carlos" target="_blank">Gessé Carlos</a>. Portfólio: <a href="https://gesse-carlos.github.io/" target="_blank">https://gesse-carlos.github.io/</a></p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
